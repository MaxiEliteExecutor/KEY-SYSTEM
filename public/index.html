<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Executor Key System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #keyDisplay { font-size: 24px; color: green; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Executor Key System</h1>
    <button onclick="generateKey()">Generate Key</button>
    <div id="keyDisplay"></div>

    <script>
        async function generateKey() {
            const response = await fetch('/.netlify/functions/generate-key', { method: 'POST' });
            const data = await response.json();
            if (data.key) {
                document.getElementById('keyDisplay').innerText = `\nYour Key: ${data.key}\nValid for 24 hours`;
            } else {
                document.getElementById('keyDisplay').innerText = 'Error: ' + data.message;
            }
        }
    </script>
</body>
</html>
